<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Student Management CRUD</h1>
    <form id="student-form" onsubmit="return handleSubmit()">
        <input type="text" id="name" placeholder="Name" required>

        <input type="number" id="age" placeholder="Age" required>

        <input type="email" id="email" placeholder="Email" required>

        <input type="text" id="degree" placeholder="Degree" required>

        <input type="text" id="grade" placeholder="GPA" required>

        <!-- hidden type will be added later -->
        <input type='hidden' id="student-id">

        <button type="submit" id="submit-btn">Add Student</button>
    </form>

    <div id="search-box">
        <input type="text" id="search-input" placeholder="Search by Name, Email or Degree" onkeyup="searchStudent()">
    </div>

    <table id="student-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Student Name</th>
                <th>Age</th>
                <th>GPA</th>
                <th>Degree</th>
                <th colspan="2">Email</th>
            </tr>
        </thead>

        <tbody id="student-body">

        </tbody>
    </table>


    <script src="script.js"></script>
</body>

</html>
